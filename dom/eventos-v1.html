<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mouseover="atualizaXY">Mouse {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0

        },
        methods: {

            somar() {
                return this.contador++
            },
            //aqui o evento Ã© passado implicitamente
            atualizaXY(e) {
                console.log(e);
                this.x = e.clientX;
                this.y = e.clientY;
            }
        }
    })
</script>
