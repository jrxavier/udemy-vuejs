<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Utilizando Vue Js',
            msg_saudacao: 'Seja bem-vindo!'
        },
        methods: {
            saudacao: function() {
                return this.msg_saudacao;
            }
        }
    })
</script>
